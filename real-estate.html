<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Markel Media - Real Estate</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }
    .carousel-item img,
    .carousel-item video {
      max-height: 600px;
      object-fit: cover;
    }
    .navbar {
      background-color: #000;
    }
    .nav-link {
      color: #fff !important;
    }
    .section-title {
      margin-top: 2rem;
      margin-bottom: 1rem;
      font-size: 2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Markel Media</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="real-estate.html">Real Estate Media</a></li>
          <li class="nav-item"><a class="nav-link" href="event.html">Event Media</a></li>
          <li class="nav-item"><a class="nav-link" href="videography.html">Videography</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About Me</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="section-title">Real Estate Media Portfolio</h2>
    <div id="realEstateCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="assets/real-estate/REPhoto1.jpg" class="d-block w-100" alt="RE Photo 1">
        </div>
        <div class="carousel-item">
          <img src="assets/real-estate/REPhoto2.jpg" class="d-block w-100" alt="RE Photo 2">
        </div>
        <div class="carousel-item">
          <img src="assets/real-estate/REPhoto3.jpg" class="d-block w-100" alt="RE Photo 3">
        </div>
        <div class="carousel-item">
          <img src="assets/real-estate/REPhoto4.jpg" class="d-block w-100" alt="RE Photo 4">
        </div>
        <div class="carousel-item">
          <img src="assets/real-estate/REPhoto5.jpg" class="d-block w-100" alt="RE Photo 5">

        <div class="carousel-item">
          <img src="assets/real-estate/REPhoto6.jpg" class="d-block w-100" alt="RE Photo 6">

        <div class="carousel-item">
          <video class="d-block w-100" autoplay muted loop controls>

          </video>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#realEstateCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#realEstateCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>

</html>
