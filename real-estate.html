<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Real Estate Media - Markel Media</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav> ...same navbar... </nav>

    <h1>Real Estate Media</h1>
    <p>Professional photo & video to sell homes faster.</p>
    <!-- Add sample gallery -->
  </main>

<div id="realEstateCarousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <!-- Real Estate Photos -->
    <div class="carousel-item active">
      <img src="assets/images/REPhoto1.jpg" class="d-block w-100" alt="RE Photo 1">
    </div>
    <div class="carousel-item"><img src="assets/images/REPhoto2.jpg" class="d-block w-100" alt="RE Photo 2"></div>
    <div class="carousel-item"><img src="assets/images/REPhoto3.jpg" class="d-block w-100" alt="RE Photo 3"></div>
    <div class="carousel-item"><img src="assets/images/REPhoto4.jpg" class="d-block w-100" alt="RE Photo 4"></div>
    <div class="carousel-item"><img src="assets/images/REPhoto5.jpg" class="d-block w-100" alt="RE Photo 5"></div>
    <div class="carousel-item"><img src="assets/images/REPhoto6.jpg" class="d-block w-100" alt="RE Photo 6"></div>

    <!-- Real Estate Video -->
    <div class="carousel-item">
      <video class="d-block w-100" autoplay muted loop controls>
        <source src="assets/videos/REVideo1.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <!-- Controls -->
  <button class="carousel-control-prev" type="button" data-bs-target="#realEstateCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#realEstateCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
